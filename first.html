<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Copied this link by seraching bootstrat documentation 
        then to 1st link https://getbootstrap.com/docs/4.1/getting-started/introduction/ 
        then coping link of CSS-->
    <title>Crypto Traker</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!--After defining row function screen divides in 12 part to solve this issue we need to define how much part we need to give this h1-->
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <!--For heading-->
            <h4 class="col-md-7 text-center">By Anjul Gupta </h4>
            <!--col-md-7 will not put   this in h1 tag line as 7 7 will become 14-->
            <div class="col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <!--this searhFom is case sensitive-->
                        <!--Since we want to make 1 form so wee are naming it -->
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz"><b>coin type</b> </label>
                                <select name="coinType" class="form-control" id="xyz">        <!--CoinType is the name used at js page to identify-->
                                    <option value="bitcoin">Bitcoin</option>    <!--bitcoin is the name of this attribute-->
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>  <!--Options of drop down -->
                                    <option value="tether">Tether</option>
                                </select>
                            </div>
                        </div>
                        <!--if i do type div.col tab press then this converts into div with class name col-->

                        <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                        <!--Submit button with the name of get price-->
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-7 m-2" border="2px" id="TableResult">

                </table>
                <!--  <h4>Price : </h4>
                <h5 id="result"></h5>
                removing this portion to make a table -->
            </div>

        </div>
        <!--to put everything in middle we use this div class-->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--We use Axios as your client to make HTTP requests-->
    <script src="app.js"></script>
    <!--To add app.js to this html-->
</body>

</html>
